## ===========================================
## namgun-workspace — Docker Compose
## ===========================================
## 코어: postgres, redis, backend, frontend, nginx (항상 기동)
## 선택: certbot, mailserver, gitea, livekit (COMPOSE_PROFILES로 활성화)
##
## 네트워크: workspace (172.28.0.0/24) 고정 IP
## 외부 접근: nginx :80 단일 진입점 + 메일/SSH/WebRTC 직접 바인딩
##
## 배포 예시:
##   풀스택:      COMPOSE_PROFILES=certbot,mailserver,gitea,livekit
##   최소:        COMPOSE_PROFILES= (코어만)
## ===========================================

services:
  # ─── 1. PostgreSQL 16 (workspace + gitea 공유) ───
  postgres:
    image: postgres:16-alpine
    container_name: ws-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-workspace}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: workspace
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-workspace}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
    networks:
      workspace:
        ipv4_address: 172.28.0.10
    restart: unless-stopped

  # ─── 2. Redis 7 ───
  redis:
    image: redis:7-alpine
    container_name: ws-redis
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 64M
    networks:
      workspace:
        ipv4_address: 172.28.0.11
    restart: unless-stopped

  # ─── 3. Backend (FastAPI) ───
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ws-backend
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8000"
    volumes:
      - storage-vol:/storage
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
    networks:
      workspace:
        ipv4_address: 172.28.0.20
    restart: unless-stopped

  # ─── 4. Frontend (Nuxt 3 SSR) ───
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ws-frontend
    expose:
      - "3000"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
    networks:
      workspace:
        ipv4_address: 172.28.0.21
    restart: unless-stopped

  # ─── 5. Nginx (내장 리버스 프록시, 항상 기동) ───
  nginx:
    image: nginx:alpine
    container_name: ws-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-data:/etc/letsencrypt:ro
      - certbot-webroot:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 32M
    networks:
      workspace:
        ipv4_address: 172.28.0.2
    restart: unless-stopped

  # ─── 5-1. Certbot (TLS 인증서 자동 발급/갱신) — profiles: certbot ───
  certbot:
    image: certbot/certbot:latest
    container_name: ws-certbot
    profiles: ["certbot"]
    volumes:
      - certbot-data:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
      - ./scripts/certbot-entrypoint.sh:/entrypoint.sh:ro
    environment:
      ACME_MODE: webroot
      ACME_DOMAINS: mail.${DOMAIN:-localhost},${DOMAIN:-localhost}
      ACME_EMAIL: ${LETSENCRYPT_EMAIL:-admin@localhost}
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 32M
    networks:
      workspace:
        ipv4_address: 172.28.0.3
    restart: unless-stopped

  # ─── 6. Mail Server (Postfix+Dovecot+Rspamd) — profiles: mailserver ───
  mailserver:
    image: mailserver/docker-mailserver:latest
    container_name: ws-mailserver
    hostname: mail.${DOMAIN:-localhost}
    profiles: ["mailserver"]
    ports:
      - "25:25"
      - "465:465"
      - "587:587"
      - "993:993"
      - "143:143"
    volumes:
      - mail-data:/var/mail
      - mail-state:/var/mail-state
      - mail-logs:/var/log/mail
      - ./mailserver/config:/tmp/docker-mailserver
      - certbot-data:/etc/letsencrypt:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      ENABLE_RSPAMD: 1
      ENABLE_OPENDKIM: 0
      ENABLE_OPENDMARC: 0
      ENABLE_AMAVIS: 0
      ENABLE_SPAMASSASSIN: 0
      ENABLE_CLAMAV: 0
      ENABLE_FAIL2BAN: 0
      RSPAMD_GREYLISTING: 0
      SSL_TYPE: ${MAIL_SSL_TYPE:-letsencrypt}
      POSTMASTER_ADDRESS: postmaster@${DOMAIN:-localhost}
      PERMIT_DOCKER: connected-networks
      ONE_DIR: 1
      OVERRIDE_HOSTNAME: mail.${DOMAIN:-localhost}
    cap_add:
      - NET_ADMIN
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
    networks:
      workspace:
        ipv4_address: 172.28.0.30
    restart: unless-stopped

  # ─── 7. Gitea — profiles: gitea ───
  gitea:
    image: gitea/gitea:latest
    container_name: ws-gitea
    profiles: ["gitea"]
    ports:
      - "${GIT_SSH_PORT:-2222}:22"
    expose:
      - "3000"
    volumes:
      - ${GITEA_DATA_PATH:-gitea-data}:/data
    environment:
      GITEA__server__ROOT_URL: ${GITEA_EXTERNAL_URL:-${APP_URL:-http://localhost}/git/}
      GITEA__server__SSH_PORT: ${GIT_SSH_PORT:-2222}
      GITEA__server__SSH_DOMAIN: ${DOMAIN:-localhost}
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
    networks:
      workspace:
        ipv4_address: 172.28.0.31
    restart: unless-stopped

  # ─── 8. LiveKit — profiles: livekit ───
  livekit:
    image: livekit/livekit-server:latest
    container_name: ws-livekit
    profiles: ["livekit"]
    ports:
      - "7882:7882/udp"
    expose:
      - "7880"
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml:ro
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
    networks:
      workspace:
        ipv4_address: 172.28.0.32
    restart: unless-stopped

networks:
  workspace:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/24

volumes:
  postgres-data:
    name: ws-postgres-data
  redis-data:
    name: ws-redis-data
  storage-vol:
    name: ${STORAGE_VOLUME:-ws-storage-data}
    external: true
  mail-data:
    name: ws-mail-data
  mail-state:
    name: ws-mail-state
  mail-logs:
    name: ws-mail-logs
  gitea-data:
    name: ws-gitea-data
  certbot-data:
    name: ws-certbot-data
  certbot-webroot:
    name: ws-certbot-webroot
